<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HR-Management</title>
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="static/dist/tailwind.css" />
  </head>
  <style>
    .effect{
      animation-name: growing;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function:ease-in-out;

      
    }
    @keyframes growing{
      from{
        height: 300px;
        width: 500px;
      }
      to{
        height: 400px;
        width: 600px;
      }
      from{
        height: 400px;
        width: 600px;
      }
      to{
        height: 350px;
        width: 500px;
      }

    
    
      
    }
  </style>
 
  <body class="bg-gray-200">
    
    <img src="Assets/wave.png" class="fixed hidden lg:block inset-0 h-full" style="z-index :-1;"/>
    <div class="w-screen h-screen flex flex-col justify-center items-center  lg:grid lg:grid-cols-2">
      <img src="Assets/unlock.svg" class="hidden lg:block w-1/2 hover:scale-100 transition-all duration-500 transform mx-auto effect"/>
      <form class="flex flex-col justify-content items-center w-1/2">
        <img src="Assets/profile.svg" class="w-32"/>
        <h2 class="my-8 font-display font-bold text-3xl text-gray-7 text-center">
          Welcome To HR Management
        </h2>
        <div class="relative">
          <i class="fa fa-user absolute text-red-700"></i>
          <input type="text" 
          placeholder="username" 
          class="pl-8 border-b-2 font-display capitalize text-lg focus:outline-none focus:border-purple transition-all duration-500
          capitalize text-lg"/>
        </div>
        <div class="relative mt-8">
          <i class="fa fa-lock  absolute text-red-700 text-xl"></i>
          <input type="text" 
          placeholder="password"
          class="pl-8 border-b-2 font-display focus:outline-none focus:border-purple transition-all duration-500
           capitalize text-lg"/>
        </div>
        <a href="#" class="self-end mt-4 text-gray-600 font-bold">Forget Password?</a>
        <a href="#" class="py-3 px-20  rounded-full 
        bg-gradient-to-r from-purple-400 via-pink-600 to-red-500  text-bold text-white mt-2">Login</a>
      </form>
    </div>
  </body>
</html>
